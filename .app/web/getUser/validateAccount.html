<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"
  <title>ProTask | Signup/Login</title>
</head>
<body>

  <div class="top-contents">
    <h1>
      <strong>ProTask</strong>
    </h1>
  </div>

  <div class="statement">
    <p>
      <strong>Master your to-do list with ProTask.</strong>
    </p>
  </div>
  <div class="button-selector">
    <button onclick="location.href='http://127.0.0.1:5500/.app/web/web-signup/index.html';" id="myButton" class="float-left submit-button" >Signup</button>

    <button onclick="location.href='http://127.0.0.1:5500/.app/web/getUser/validateAccount.html';" id="myButton" class="float-left submit-button" >Login</button>

  </div>
  <div class="fields">
    <h3>Your on login</h3>
    <form>
      <label for="email">Email</label><br>
      <input type="email" id="email" name="email"><br>
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password">
      <button onclick="storeFormData()">Submit</button>
    </form>
    <p><strong>MAKE SURE YOU PRESS SUBMIT THEN GO TO APP</strong></p>

    
    <script>
  function storeFormData() {
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
  
    localStorage.setItem("email", email);
    localStorage.setItem("password", password);
    console.log('Form data saved to local storage.');
}

    </script>
    
    <div class="app-redirect">
      <button onclick="location.href = 'http://127.0.0.1:5500/.app/web/appSelector/index.html';" id="myButton" class="float-left submit-button">Go to App Selector</button>
    </div>
    
</body>
</html>
