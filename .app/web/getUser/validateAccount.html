<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ProTask | User Authenticaiton</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Login or Sign Up</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="login-email">Email address</label>
          <input type="email" class="form-control" id="login-email" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" class="form-control" id="login-password" required>
        </div>
        <button type="submit" class="btn" onclick="window.location.href='http://127.0.0.1:5500/.app/web/app/index.html'">Sign in & go to app</button>
      </form>
      <form id="signup-form" style="display: none;">
        <div class="form-group">
          <label for="signup-email">Email address</label>
          <input type="email" class="form-control" id="signup-email" required>
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" class="form-control" id="signup-password" required>
        </div>

        <div class="motivational-text">
          <p style="font-size: 18px; color: #333;">
            Seccess is never getting to the bottom of your to-do list. - Marissa Mayer, CEO of Yahoo
          </p>
        </div>
        

      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
