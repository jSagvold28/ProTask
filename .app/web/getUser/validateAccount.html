<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"
  <title>ProTask | Signup/Login</title>
</head>
<body>

  <div class="top-contents">
    <h1>
      <strong>ProTask</strong>
    </h1>
  </div>

  <div class="statement">
    <p>
      <strong>Master your to-do list with ProTask.</strong>
    </p>
  </div>
  <div class="button-selector">
    <button onclick="location.href='http://127.0.0.1:5500/.app/web/web-signup/index.html';" id="myButton" class="float-left submit-button" >Signup</button>

    <button onclick="location.href='http://127.0.0.1:5500/.app/web/getUser/validateAccount.html';" id="myButton" class="float-left submit-button" >Login</button>

  </div>
  <div class="fields">
    <h3>Your on login</h3>
    <form>
      <label for="email">Email</label><br>
      <input type="email" id="fname" name="fname"><br>
      <label for="password">Password:</label><br>
      <input type="password" id="lname" name="lname">
    </form>

    <div class="app-redirect">
      <button onclick="location.href = 'http://127.0.0.1:5500/.app/web/app/index.html';" id="myButton" class="float-left submit-button">Login & go to app</button>
    </div>
    
</body>
</html>
