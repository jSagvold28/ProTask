<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"
    <title>ProTask - Goals</title>
</head>
<body>

    <div class="logo">
        <h1>
            ProTask Goals
        </h1>
    </div>


    <div class="add-goal">
        <label for="text">Goal 1: </label>
        <input type="text" id="goal1" name="goal1"><br><br>
      
        <label for="text">Goal 2: </label>
        <input type="text" id="goal2" name="goal2"><br><br>
      
        <label for="text">Goal 3: </label>
        <input type="text" id="goal3" name="goal3"><br><br>
      
        <button id="save-button">Save Goals</button>
      </div>
      
      <script>
        const goal1Input = document.getElementById('goal1');
        const goal2Input = document.getElementById('goal2');
        const goal3Input = document.getElementById('goal3');
        const saveButton = document.getElementById('save-button');
      
        // Load saved goals from local storage on page load
        window.addEventListener('load', function() {
          const savedGoal1 = localStorage.getItem('goal1');
          if (savedGoal1) {
            goal1Input.value = savedGoal1;
          }
      
          const savedGoal2 = localStorage.getItem('goal2');
          if (savedGoal2) {
            goal2Input.value = savedGoal2;
          }
      
          const savedGoal3 = localStorage.getItem('goal3');
          if (savedGoal3) {
            goal3Input.value = savedGoal3;
          }
        });
      
        // Save goals to local storage when save button is clicked
        saveButton.addEventListener('click', function() {
          const goal1 = goal1Input.value;
          const goal2 = goal2Input.value;
          const goal3 = goal3Input.value;
      
          localStorage.setItem('goal1', goal1);
          localStorage.setItem('goal2', goal2);
          localStorage.setItem('goal3', goal3);
          console.log("Goals saved to localStoage.");
          console.log("Fetched goals:");
          console.log("Goal 1: ", goal1);
          console.log("Goal 2: ", goal2);
          console.log("Goal 3: ", goal3);

        });
      </script>

      <div class="header2">
        <h2>General Goals:</h2>
        <p>General goals are goals that are not nessasarly related to productivity, they could be like exersize more, sleep for eight hours, ect.</p>
      </div>

      <div class="general-goals">

        <label for="genGoal1">General Goal 1 : </label>
        <input type="text" id="genGoal1" name="genGoal1"><br><br>
      
        <label for="genGoal2">General Goal 2: </label>
        <input type="text" id="genGoal2" name="genGoal2"><br><br>
      
        <label for="genGoal3">General Goal 3: </label>
        <input type="text" id="genGoal3" name="genGoal3"><br><br>
      
        <button id="save-general-button">Save General Goals</button>
      
      </div>
      
      <script>
        const genGoal1Input = document.getElementById('genGoal1');
        const genGoal2Input = document.getElementById('genGoal2');
        const genGoal3Input = document.getElementById('genGoal3');
        const saveButton = document.getElementById('save-general-button');
      
        // Load saved goals from local storage on page load
        window.addEventListener('load', function() {
          const savedGoal1 = localStorage.getItem('genGoal1');
          if (savedGoal1) {
            genGoal1Input.value = savedGoal1;
          }
      
          const savedGoal2 = localStorage.getItem('genGoal2');
          if (savedGoal2) {
            genGoal2Input.value = savedGoal2;
          }
      
          const savedGoal3 = localStorage.getItem('genGoal3');
          if (savedGoal3) {
            genGoal3Input.value = savedGoal3;
          }
        });
      
        // Save goals to local storage when save button is clicked
        saveButton.addEventListener('click', function() {
          const goal1 = genGoal1Input.value;
          const goal2 = genGoal2Input.value;
          const goal3 = genGoal3Input.value;
      
          localStorage.setItem('genGoal1', goal1);
          localStorage.setItem('genGoal2', goal2);
          localStorage.setItem('genGoal3', goal3);
      
          console.log("Goals saved to local storage.");
          console.log("Fetched goals:");
          console.log("General Goal 1: ", goal1);
          console.log("General Goal 2: ", goal2);
          console.log("General Goal 3: ", goal3);
        });
      </script>
      
      
    
</body>
</html>
