<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ProTask - To-Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>ProTask</h1>
      <div class="motivational-message" style="text-align: center;">
        <p>"Persistence is very important. You should not give up unless you are forced to give up." - Elon Musk</p>
      </div>
      
      <form id="add-task-form">
        <input type="text" id="add-task-input" placeholder="Add a task...">
        <button type="submit">Add task</button>
      </form>
      <ul id="task-list">
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
