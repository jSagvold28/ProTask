<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>ProTask - Pomodoro Timer</title>
</head>
<body>

	<div class="header">
		<h2>
			ProTask - Pomodoro Timer
		</h2>
	</div>

	<div class="pomodoro">
		<div class="timer">
		  <div class="time"><strong>25:00</strong></div>
		  <div class="controls">
			<button id="start"><strong>Start</strong></button>
			<button id="stop"><strong>Stop</strong></button>
			<button id="reset"><strong>Reset</strong></button>
		  </div>
		</div>
		<div class="todolist">
			<h3>To-Do List</h3>
			<ul id="task-list"></ul>
			<label for="new-task">New Task:</label>
			<input type="text" id="new-task">
			<button id="add-task">Add Task</button>
		</div>
		<div class="settings">
		  <h3>Timer Settings</h3>
		  <label for="work-time">Work Time (minutes):</label>
		  <input type="number" id="work-time" value="25" min="1">
		  <label for="break-time">Break Time (minutes):</label>
		  <input type="number" id="break-time" value="5" min="1">
		</div>
	</div>
	
	<script src="script.js"></script>
	<script>
		const taskList = document.querySelector('#task-list');
		const newTaskInput = document.querySelector('#new-task');
		const addTaskButton = document.querySelector('#add-task');

		addTaskButton.addEventListener('click', () => {
			const newTask = document.createElement('li');
			newTask.textContent = newTaskInput.value;
			taskList.appendChild(newTask);
			newTaskInput.value = '';
		});
	</script>

  <div class="music-player">
    <h3>Focus Music</h3>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/69rmxMRjZIetOP3POE4kxY?utm_source=generator&theme=0" width="50%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DWZeKCadgRdKQ?utm_source=generator&theme=0" width="50%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>

  <div class="amibent-sounds">
<h3>Amibient::</h3>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX9xM8v05mHON?utm_source=generator&theme=0" width="50%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DWZwRv0cVNFLv?utm_source=generator&theme=0" width="50%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

  </div>

</body>
</html>
